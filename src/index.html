<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="post"
      class="bar"
      data-qa="big"
    >

      <img
        src="images/Search.svg"
        alt="imageBig"
        class="image_type big_image"
      >

      <input
        type="search"
        name="big search"
        class="form"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="#"
      method="post"
      class="bar bar--small"
      data-qa="small"
    >
      <img
        src="images/Search.svg"
        alt="imageSmall"
        class="image_type small_image">
      <input
        type="search"
        name="small search"
        class="form small--form"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    
  </body>
</html>
